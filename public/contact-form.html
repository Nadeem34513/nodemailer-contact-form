<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-3 mt-3">Contact Form</h1>

        <form class="form">
            <div class="form-group mb-3">
                <input type="text" placeholder="Name" id="name" class="form-control">
            </div>
            <div class="form-group mb-3">
                <input type="text" placeholder="Email" id="email" class="form-control">
            </div>
            <div class="form-group mb-3">
                <input type="text" placeholder="Subject" id="subject" class="form-control">
            </div>
            <div class="form-group mb-3">
                <textarea id="msg" placeholder="Your message" class="form-control"></textarea>
            </div>            
            <input type="submit" class="btn btn-success" id="submit" value="Send Email">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>
</html>
